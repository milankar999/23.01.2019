<app-crm-header></app-crm-header>
<br><br><br>
<div class="col-md-offset-4 col-md-6">  <!--table fields-->
    <div class="well">
      <h2 align="center"> Po-entry Supporting info</h2>
      <hr>
      <form #submitsupportinfoForm="ngForm" (ngSubmit)="submitsupportinfolist(event)" class="form-signin">
        <div class="form-group">
            <label class="form-input">Shipping-Address </label>
            <input type="text" class="form-control" value="{{shipping_address}}"  name="shipping_address"
                    [(ngModel)]="model.shipping_address"
                    required 
                    #Shippingaddress="ngModel">
            <span *ngIf="Shippingaddress.untouched && Shippingaddress.invalid" class="help-block"></span><br>
          

            <label class="form-input" for="billing_address">Billing-Address </label>
            <input type="text" class="form-control" id="billing_address" value="{{billing_address}}" name="billing_address"[(ngModel)]="model.billing_address"
            required 
            #Billingaddress="ngModel">
            <span *ngIf="Billingaddress.untouched && Billingaddress.invalid" class="help-block"></span><br>
            
            <label class="form-input" for="delivery_date">Delivery Date</label>
            <input type="date" class="form-control" id="delivery_date" name="delivery_date" [(ngModel)]="model.delivery_date"
            required 
            #delivery_date="ngModel">
            <span *ngIf="delivery_date.touched && delivery_date.invalid" class="help-block">Deliverydate can't be blank</span><br>

            <label class="form-input" for="customer_po_no"> PO No <a style="color: red">*</a></label>
            <input type="text" class="form-control" id="customer_po_no" name="customer_po_no" [(ngModel)]="model.customer_po_no"
            required 
            #customer_po_no="ngModel">
            <span *ngIf="customer_po_no.touched && customer_po_no.invalid" class="help-block">PoNo can't be blank</span><br>


            <label class="form-input" for="customer_po_date">Po Date</label>
            <input type="date" class="form-control" id="customer_po_date" name="customer_po_date" [(ngModel)]="model.customer_po_date"
            required 
            #customer_po_date="ngModel">
            <span *ngIf="customer_po_date.touched && customer_po_date.invalid" class="help-block">Date can't be blank</span><br>

  
            <label class="form-input" for="inco_terms"> Inco term</label>
            <input type="text" class="form-control" id="inco_terms" value="{{inco_terms}}" name="inco_terms" [(ngModel)]="model.inco_terms"
             required 
             #incoterms="ngModel">
             <span *ngIf="incoterms.touched && incoterms.invalid" class="help-block">inco-term can't be blank</span>



             <label class="form-input" for="payment_term"> Payment term</label>
             <input type="text" class="form-control" id="payment_term" value="{{payment_term}}" name="payment_term" [(ngModel)]="model.payment_term"
              required 
              #paymentterm="ngModel">
              <span *ngIf="payment_term.touched && payment_term.invalid" class="help-block">paymentterm can't be blank</span>


               


        </div>
          <hr>
          <button type="submitsupportinfoForm.invalid" class="btn btn-success">Submit</button>&nbsp;
          <button type="button" class="btn btn-danger">Cancel</button>
      </form>
    <div>
</div>
</div>
<app-crm-footer></app-crm-footer>
