 <br><br>
    <h2>Select a Requestor Selection List </h2>
    <!--After clicking the buttons open the model dialog using open/close event biniding methods-->
    <button type="button" class="btn btn-info btn-lg" (click)="openModalDialog()">ADD NEW</button> 
    <div class="ex1">
    <div class="backdrop" [ngStyle]="{'display' :display}"></div>  
    <!--modal-->
    <div class="modal" tabindex="-1" role="dailog" [ngStyle]="{'display':display}">
        <!--modal-dialog-->
        <div class="modal-dialog" role="document">
            <!--modal-conent-->
            <div class="modal-content">
                <!--modal-header-->
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">New  Request-Selection
                    <button type="button" class="close" (click)="closeModalDialog()">&times;</button>
    
               </div>
                <!--modal-body-->
                <div class="modal-body">
                    <form #submitrequestorForm="ngForm" (ngSubmit)="submitrequestorlist(event)" class="form-signin" >
                        <div class="form-group">
                                <label class="form-input" for="name">Name<a style="color: red">*</a></label>
                                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" required #name="ngModel">
                                <span *ngIf="name.touched && name.invalid" class="help-block">name can't be blank</span><br>
        
                                <label class="form-input" for="mobileNo1"> Mobil No 1 <a style="color: red">*</a> </label>
                                <input type="text" class="form-control" id="mobileNo1" name="mobileNo1" [(ngModel)]="model.mobileNo1" required #mobileNo1="ngModel">
                                <span *ngIf="mobileNo1.touched && mobileNo1.invalid" class="help-block">mobileNo1 can't be blank</span><br>
        
                                <label class="form-input" for="mobileNo2"> Mobil No 2 </label>
                                <input type="text" class="form-control" id="mobileNo2" name="mobileNo2" [(ngModel)]="model.mobileNo2" required #mobileNo2="ngModel"><br>
        
                                
                                <label class="form-input" for="email1">Office Email ID 1 <a style="color: red">*</a>  </label>
                                <input type="email" class="form-control" id="email1" name="email1" [(ngModel)]="model.email1" required #email1="ngModel">
                                <span *ngIf="email1.touched && email1.invalid" class="help-block">email1 can't be blank</span><br>
        
                                <label class="form-input" for="email2">Office Email ID 2 </label>
                                <input type="email" class="form-control" id="email2" name="email2" [(ngModel)]="model.email2" required #email2="ngModel"><br>
                                
                                <button [disabled]="submitrequestorForm.invalid" class="btn btn-primary">submit</button>&nbsp;
                                <button type="button" class="btn btn-danger" (click)="closeModalDialog()">Cancel</button>
                    
                            </div>
                           
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <hr>                
     <div class="col-md-offset-2 col-md-8">  <!--table fields-->
            <div class="panel panel-primary">
                <div class="panel-heading text-center"> Request Selection table</div>
                     <div class="panel-body">
                         <div class="col-md-4">
                             <input type="text" class="form-control" placeholder="search..."[(ngModel)]="query">
                         </div>
                     </div>
        
         <table id="dcustomer" class="table table-hover table-bordered table-sm" width="100%">
             <thead>
                 <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Mobil No 1</th>
                    <th>Mobil No 2</th>
                    <th>Office Email ID 1</th>
                    <th>Office Email ID 2</th>
                   
                </tr >
                 <tr *ngFor="let item of requestorpolist|search:query">
                        <td>
                            <a href="crm/po-entry/{{customer_id}}/{{item.id}}/receiver-selection"><span class="glyphicon glyphicon-forward" style="color: blue"></span></a>
                       </td>
                  
                       <td>{{item.name}}</td>
                       <td>{{item.mobileNo1}}</td>
                      <td>{{item.mobileNo2}}</td>
                      <td>{{item.email1}}</td>
                     <td>{{item.email2}}</td>
         
              
                    </tr>
                    
            </thead>
        </table> <br>
    
        </div>
        </div>
        </div>
        <app-crm-footer></app-crm-footer>
        <app-crm-header></app-crm-header>
