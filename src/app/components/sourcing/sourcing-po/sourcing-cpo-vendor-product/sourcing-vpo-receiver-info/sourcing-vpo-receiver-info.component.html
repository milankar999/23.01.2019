
<br><br><br>
 <div class="col-md-offset-4 col-md-4">  <!--table fields-->
    <div class="well">
      <h2 align="center">Our Reciver info</h2>
      <hr>
     <form>
         <div class="form-group">
             <label class="form-input" for="name">Name</label>
             <input type="text" class="form-control" id="name" value="{{name}}" name="name" [(ngModel)]="model.name"
             required 
             #name="ngModel">
             <span *ngIf="name.touched && name.invalid" class="help-block">name can't be blank</span>
             <label class="form-input" for="mobilenumber">Mobile Number</label>
             <input type="text" class="form-control" id="mobilenumber" value="{{mobile_number}}" name="mobilenumber" [(ngModel)]="model.mobilenumber"
             required 
             #mobilenumber="ngModel">
              <span *ngIf="mobilenumber.touched && mobilenumber.invalid" class="help-block">mobile number can't be blank</span>
             <label class="form-input" for="dept">Dept</label>
             <input type="text" class="form-control" id="dept" value="{{dept}}" name="dept" [(ngModel)]="model.dept"
             required 
             #dept="ngModel">
             <span *ngIf="dept.touched && dept.invalid" class="help-block">dept can't be blank</span>
             <label class="form-input" for="Location">Location</label>
             <input type="text" class="form-control" id="location" value="{{location}}" name="location" [(ngModel)]="model.location"
             required 
             #location="ngModel">
             <span *ngIf="location.touched && location.invalid" class="help-block">location can't be blank</span>
         </div>
            <hr>
          <button routerLink="#" type="button" class="btn btn-success">Submit</button>&nbsp;
          <button type="button" class="btn btn-danger">Cancel</button>
     </form>
 <div>
</div>
</div>
<app-sourcing-header></app-sourcing-header>
<app-sourcing-footer></app-sourcing-footer>
