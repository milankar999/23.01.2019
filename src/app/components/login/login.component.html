<br>
<div class="col-md-offset-4 col-md-4">
        <div class=well>
            <h3>Employee Login</h3><hr>
               <form #loginForm="ngForm" (ngSubmit)="loginUser(event)" class="form-signin">      
                   <div class="form-group">
                       <label for="username" class="control-label">Username</label>
                       <input type="text" id="inputUsername" class="form-control" name="inputUsername" [(ngModel)]="model.inputUsername" required #inputUsername="ngModel">
                       <span *ngIf="inputUsername.touched && inputUsername.invalid" class="help-block">Username can't be blank</span>
                        <br><br>
                   </div>
                  <div class="form-group">
                      <label for="password" class="control-label">Password</label>
                      <input type="password" id="inputPassword" class="form-control" name="inputPassword" [(ngModel)]="model.inputPassword" required #inputPassword="ngModel"> 
                      <span *ngIf="inputPassword.touched && inputPassword.invalid"   class="help-block">password can't be blank</span>
                       <br><br>
                  </div>
                 <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block btn-lg">Login</button>
            
             </form>
           </div>
   </div>
